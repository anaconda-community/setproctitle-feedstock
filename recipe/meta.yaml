{% set version = "1.2.3" %}

package:
  name: setproctitle
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/setproctitle/setproctitle-{{ version }}.tar.gz
  sha256: ecf28b1c07a799d76f4326e508157b71aeda07b84b90368ea451c0710dbd32c0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - setproctitle

about:
  home: http://code.google.com/p/py-setproctitle/
  license: BSD 3-clause
  license_file: COPYRIGHT
  license_family: BSD
  summary: A library to allow customization of the process title.

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
    - scopatz
